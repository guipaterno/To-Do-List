<!DOCTYPE html>
<html lang="prt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Kanban Board by Paterno</title>
</head>
<body>

    <div class="header">
        <h1>Kanban Board</h1>
        <button class="primary" onclick="openModal()">Nova tarefa</button>
    </div>

    <div class="container">
        <div class="column" id="todoColumn">
            <div class="head">
                <span>A Fazer</span>
            </div>
            <div class="body">

            </div>
        </div>

        <div class="column">
            <div class="head">
                <span>Em progresso</span>
            </div>
            <div class="body">

            </div>
        </div>

        <div class="column">
            <div class="head">
                <span>Finalizado</span>
            </div>
            <div class="body">

            </div>
        </div>

        <div class="column">
            <div class="head">
                <span>Arquivado</span>
            </div>
            <div class="body">

            </div>
        </div>
    </div>

    <div id="modal">
        <div class="box">
            <div class="head">
                <span id="creationModeTitle">Nova tarefa</span>
                <span id="editingModeTitle">Editar tarefa</span>
                <button onclick="closeModal()">X</button>
            </div>

            <div class="form">
                <input type="hidden" id="idInput">
                <div class="form-group">
                    <label for="description">Descrição</label>
                    <textarea id="description" rows="3"></textarea>
                </div>
            <div class="form-group">
                <label for="priority">Prioridades</label>
                <select id="priority">
                    <option>Baixa</option>
                    <option>Média</option>
                    <option>Alta</option>
                </select>
            </div>

            <div class="form-group">
                <label>Prazo</label>
                <input type="date" id="deadline">
            </div>
            
            <button class="primary" onclick="createTask()" id="creationModeButton">Cadastrar</button>
            <button class="primary" onclick="updateTask()" id="editingModeButton">Salvar Alterações</button>

            </div>
        </div>
    </div>

    <script src="moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
